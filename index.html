<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="sass/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500;600&display=swap" rel="stylesheet">
  <title>Club Form</title>
</head>
<style>
  * { font-family: 'Geologica', sans-serif; }
</style>
<body>
  <div id="global-div">
    <section id="form-section">
      <div id="logo">
        <img src="assets/images/logo.png" alt="">
      </div>
      <form action="#" autocomplete="off" id="form">
        <div class="input-div">
          <label for="name">FIRST NAME</label>
          <input type="text" id="name" placeholder="Your name..." minlength="3" maxlength="15">
        </div>

        <div class="input-div">
          <label for="lastname">LAST NAME</label>
          <input type="text" id="lastname" placeholder="Your last name..." required minlength="3" maxlength="15">
        </div>

        <div class="input-div">
          <label for="birth">BIRTH</label>
          <input type="date" id="birth" required>
        </div>

        <div class="input-div">
          <label for="image">IMAGE</label>
          <input type="file" id="image" required>
          <span id="select-image-btn">Select Image</span>
        </div>

        <div class="input-div">
          <label for="weight">WEIGHT (KG)</label>
          <input type="number" id="weight" placeholder="00.00 kg" required min="1" max="350">
        </div>

        <div class="input-div">
          <label for="height">HEIGHT (CM)</label>
          <input type="number" id="height" placeholder="000 cm" required min="1" max="250">
        </div>

        <div class="input-div">
          <label for="email">E-MAIL</label>
          <input type="email" id="email" placeholder="email@domain.com" required>
        </div>

        <div class="input-div">
          <label for="phone">PHONE</label>
          <input type="number" id="phone" placeholder="(DDD) X XXXX-XXXX" required minlength="11" maxlength="11">
        </div>

        <div class="select-div">
          <span>STATE</span>
          <select name="state" id="state" required title="Select your state here.">
            <option></option>
          </select>
        </div>

        <div class="select-div">
          <span>CITY</span>
          <select name="city" id="city" required title="Select your city here."> 
          </select>
        </div>

        <div class="input-div" id="observation-area">
          <label for="">OBSERVATION</label>
          <textarea name="observation" id="observation" placeholder="Write about your motivation here" required></textarea>
        </div>
        <button id="register-button" type="submit">
          <span>REGISTER</span>
        </button>
      </form>
    </section>

    <section class="slide-images">
      <img src="assets/images/image-1.jpg" alt="" class="selected-image">
      <img src="assets/images/image-2.jpg" alt="">
      <img src="assets/images/image-3.jpg" alt="">
      <img src="assets/images/image-4.jpg" alt="">
      <img src="assets/images/image-5.jpg" alt="">
      <img src="assets/images/image-6.jpg" alt="">
      <img src="assets/images/image-7.jpg" alt="">
    </section>
  </div>

  <div id="global-after" class="hidden">
    <div id="container">
      <div id="check-icon">
        <img src="assets/icons/done.svg" class="check-icon" alt="">
      </div>
      <h1 id="title">You're <span class="colored-text">registered</span>!</h1>
      <p id="words">Thanks to subscribe on our comunity. Take that <span class="colored-text">
      document</span> below, and be happy. See you there, <strong>fighter</strong>!</p>
      <button id="get-pdf">
        <img src="assets/icons/get-pdf.svg" alt="">
        <a>GET DOCUMENT</a>
      </button>
    </div>
  </div>

  <section id="print-page" class="hidden">
    <header>
      <div id="soap">
        <img src="assets/images/logo.png" alt="">
      </div>
      <h1> Fight Club <br> Member</h1>
    </header>

    <main id="document-infos">
      <section id="first-column">
        <div id="user-image">
          <img src="" alt="">
        </div>
        
        <div class="status">
          <h1></h1>
          <p>KG</p>
        </div>
        <div class="status">
          <h1></h1>
          <p>M</p>
        </div>
        
        <div id="qr-code">
          <img alt="">
        </div>
      </section>
      <section id="second-column">
        <div class="user-datas">
          <h1>NAME:</h1>
          <p></p>
        </div>
        <div class="user-datas">
          <h1>BIRTH:</h1>
          <p></p>
        </div>
        <div class="user-datas">
          <h1>EMAIL:</h1>
          <p></p>
        </div>
        <div class="user-datas">
          <h1>PHONE-NUMBER:</h1>
          <p></p>
        </div>
        <div class="user-datas">
          <h1>STATE:</h1>
          <p></p>
        </div>
        <div class="user-datas">
          <h1>CITY:</h1>
          <p></p>
        </div>
        <div class="user-datas">
          <h1>OBJECTIVE:</h1>
          <p></p>
        </div>
      </section>
    </main>
    <footer>
    </footer>
  </section>
</body>
<script src="scripts/slider.js"></script>
<script src="scripts/locale.js"></script>
<script src="scripts/main.js"></script>

</html>
